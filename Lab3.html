<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev">
          <h1>
            < </h1>
        </i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next">
          <h1>></h1>
        </i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
    <div class="event">
      <div class="Event-tite">
        <h2>Event</h2>
      </div>
      <div class="Cont-search">
        <input class="text" type="text" placeholder="Search">
        <button class="submit">Search</button>
      </div>
      <div class="Event-text"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
